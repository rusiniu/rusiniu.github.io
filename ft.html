    <script>
        //–ü–æ–ª—É—á–∞–µ–º –∞—Ä–≥—É–º–µ–Ω—Ç—ã get
        function getURLVarArr() {
            var data = [];
            var query = String(document.location.search).split('?');
            if (query[1]) {
                var part = query[1].split('&');
                for (i = 0; i < part.length; i++) {
                var dat = part[i].split('=');
                data[dat[0]] = dat[1];
                }
            }
            return data;
        }

        //–û–±—Ä–∞—â–∞–µ–º—Å—è –∫ api
        async function call_nearblocks (method, account) {
            const server_nearblocks = "https://api.nearblocks.io";
            var url = server_nearblocks + "/v1/account/" +account + "/" + method;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Error");
                const data = await response.json();
                //console.log(data);
                return data;
            } catch (error) {
                console.log("–í–æ–∑–Ω–∏–∫–ª–∞ –ø—Ä–æ–±–ª–µ–º–∞: ", error.message);
            }
        }

        //
        async function build_table() {
            //–ü–æ–ª—É—á–∞–µ–º –º–∞—Å—Å–∏–≤ get
            let get_vars = getURLVarArr();
            var method = 'ft-txns';
            trx_list = await call_nearblocks(method, get_vars["wallet"]);

            const txTable = document.querySelector("#trxList tbody");
            txTable.innerHTML = '';
            //–ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö, —Ç–∞–∫ –∏ –≥–æ–≤–æ—Ä–∏–º
            if (trx_list.txns === undefined) {
                txTable.innerHTML = "<tr><td colspan='3'>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>";
                return;
            }
            //–¢—É—Ç –≤—Å—è –º–∞–≥–∏—è
            await trx_list.txns.forEach(function(tx) {
                const row = document.createElement("tr");
                //–ò–∑ —Å—Ç—Ä–æ–∫–∏ –ø–æ–ª—É—á–∞–µ–º –¥–∞—Ç—É
                tx_date =  new Date(tx.block_timestamp /1000000);
                //–ù–∞–≤–µ—Ä–Ω–æ–µ –Ω–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ —Ç–∞–∫ –ª–µ–ø–∏—Ç—å —Å—Ç—Ä–æ–∫—É...
                let str = 
                    '<td><nobr>' + tx_date.getFullYear() + "-" + tx_date.getMonth() + "-" + tx_date.getDate() + "</nobr> " + ("0" + tx_date.getHours()).slice(-2) + ":" + ("0" +tx_date.getMinutes()).slice(-2) + ":" + ("0" + tx_date.getSeconds()).slice(-2)  + '</td>\n' +
                    '<td><abbr title="' + tx.ft.name + '"><img class="icon" src="' +  tx.ft.icon + '" alt="' + tx.ft.name + '" /></abbr></td>\n'
                str += '<td><p class="m-0">';
                    //–ú–∏–Ω—Ç        
                if(tx.cause == "MINT") {
                    str += '‚ú® mint';
                } else if (tx.delta_amount < 0) {
                    //–ò—Å—Ö–æ–¥—è—â–∏–µ
                    str +='üì§ ' + tx.involved_account_id + '' ;
                } else {
                    //–í—Ö–æ–¥—è—â–∏–µ
                    str +='üì• ' + tx.involved_account_id + '' ;
                }
                str += '</p>\n<p class="m-0">' + tx.delta_amount / Math.pow(10,  tx.ft.decimals) + '</p>\n';
                str += '</td>\n';
                row.innerHTML = str;
                txTable.appendChild(row);
            } );
        }
